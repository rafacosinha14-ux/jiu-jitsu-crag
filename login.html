<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Corporativo</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f1f4f9;
}

.login-box {
    background: #ffffff;
    padding: 45px;
    width: 380px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.login-box h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #1f2937;
    font-weight: 600;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    font-size: 14px;
    color: #374151;
    display: block;
    margin-bottom: 6px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    transition: 0.3s;
}

.input-group input:focus {
    border-color: #2563eb;
    outline: none;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
}

button {
    width: 100%;
    padding: 12px;
    background: #2563eb;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #1e40af;
}

.footer-text {
    text-align: center;
    margin-top: 18px;
    font-size: 13px;
    color: #6b7280;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Área Corporativa</h2>

    <form onsubmit="login(event)">
        <div class="input-group">
            <label>Email Corporativo</label>
            <input type="email" required placeholder="seuemail@empresa.com">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" required placeholder="Digite sua senha">
        </div>

        <button type="submit">Entrar no Sistema</button>

        <div class="footer-text">
            © 2026 Empresa Digital
        </div>
    </form>
</div>

<script>
function login(event){
    event.preventDefault();
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
